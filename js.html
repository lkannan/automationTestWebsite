<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>Test Website | Javascript Executor</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>

  <body>
    <!-- Primary Page Layout
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="section hero">
      <div class="container">
        <div class="row">
          <div class="eight columns">
            <h4 class="hero-heading bold">Try Javascript Executor</h4>
          </div>
          <div class="four columns">
            <a href="index.html" class="button button">Back To Home</a>
          </div>
        </div>
        <br /><br />
        <div class="row">
          <div class="twelve columns">
            <form class="skeleton-form" action="#" method="post">
              <div class="row">
                <div class="twelve columns">
                  <label for="nameInput">Name</label>
                  <input
                    class="u-full-width"
                    type="text"
                    id="nameInput"
                    name="name"
                    placeholder="Enter your name"
                    required
                  />
                </div>
              </div>
              <div class="row" style="padding-top: 250rem">
                <div class="twelve columns">
                  <label for="statusCheckbox">Mode</label>
                </div>
              </div>
              <div class="row">
                <div class="six columns">
                  <div>
                    Online
                    <input
                      type="checkbox"
                      id="onlineCheckbox"
                      name="status"
                      value="online"
                    />
                  </div>
                </div>
                <div
                  class="six columns"
                  style="padding-left: 250rem; padding-right: 10rem"
                >
                  <div>
                    Offline
                    <input
                      type="checkbox"
                      id="offlineCheckbox"
                      name="status"
                      value="offline"
                    />
                  </div>
                </div>
              </div>
              <br />
            </form>
          </div>
        </div>
        <br /><br />
      </div>
    </div>

    <!-- End Document
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="one-full columns">
          <p>
            Subscribe & Follow for more.!
            <img class="icons" src="youtube.png" />
            <a
              href="https://www.youtube.com/@code-with-sri?sub_confirmation=1"
              target="_blank"
              >Youtube</a
            >

            <img class="icons" src="instagram.png" />
            <a href="https://www.instagram.com/code.with.sri/" target="_blank"
              >Instagram</a
            >
          </p>
        </div>
      </div>
    </div>
  </footer>
</html>
