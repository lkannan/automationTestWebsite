<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>Test Website | Alerts</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      function fnAlert() {
        let status = alert("Alert Here");
        if (status == undefined) {
          document.getElementById("result").innerHTML = "Alert Accepted";
        }
      }
      function fnConfirm() {
        let status = confirm("Accept or Dismiss");
        if (status) {
          document.getElementById("result").innerHTML = "Confirm Accepted";
        } else {
          document.getElementById("result").innerHTML = "Confirm Dismissed";
        }
      }
      function fnPrompt() {
        let text = prompt("Enter Text Here");

        if (text == null || text == "") {
          document.getElementById("result").innerHTML = "Prompt Dismissed";
        } else {
          document.getElementById(
            "result"
          ).innerHTML = `${text} is entered in Prompt`;
        }
      }
    </script>
  </head>
  <body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="section hero">
      <div class="container">
        <div class="row">
          <div class="eight columns">
            <h4 class="hero-heading bold">
              Try handling Alert, Confirm and Prompt
            </h4>
          </div>
          <div class="four columns">
            <a href="index.html" class="button button">Back To Home</a>
          </div>
        </div>
        <br /><br />
        <div class="row">
          <div class="two columns">
            <a class="button button-primary" onclick="fnAlert()">Alert</a>
          </div>
          <div class="two columns">
            <a class="button button-primary" onclick="fnConfirm()">Confirm</a>
          </div>
          <div class="two columns">
            <a class="button button-primary" onclick="fnPrompt()">Prompt</a>
          </div>
        </div>
        <br /><br />
        <div class="row">
          <div class="six columns">
            <h4 class="bold">Result :</h4>
          </div>
          <div class="six columns"></div>
          <h4 id="result" class="bold">&nbsp;</h4>
        </div>
      </div>
    </div>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  </body>
</html>
